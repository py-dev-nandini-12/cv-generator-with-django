<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class ="container">
        <div class ="row">
            <div class ="col-md-7">
    <div class="mb-3">
        <label for="name" >Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="email" >Email</label>
        <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="phone" >Phone</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="summary">About You</label>
        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
   </div>
    <div class="mb-3">
    <label for="degree">Degree</label>
    <input type="text" class="form-control" id="degree" name ="degree">
   </div>
    <div class="mb-3">
    <label for="school" >School</label>
    <input type="text" class="form-control" id="school" name ="school">
   </div>
    <div class="mb-3">
    <label for="university">University</label>
    <input type="text" class="form-control" id="university" name ="university">
   </div>
    <div class="mb-3">
        <label for="previous_work">Previous Work</label>
        <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
   </div>
    <div class="mb-3">
        <label for="skills" >Skills</label>
        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
   </div>
    <div>
  <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
